<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos por servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h3 style="text-align: center">Consumos por servicio</h3>
        
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Num documento</th>
                    <th>Nombre</th>
                    <th>Tipo servicio</th>
                    <th>Total usado</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicio : ${servicios}">
                    <tr>
                        <td th:text="${servicio[0]}"></td>
                        <td th:text="${servicio[1]}"></td>
                        <td th:text="${servicio[2]}"></td>
                        <td th:text="${servicio[3]}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <h5 th:text="${'Tiempo: ' + Tiempo}"></h5>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
