<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos habitacion</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Tipos habitacion</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Jacuzzi</th>
                    <th>Comedor</th>
                    <th>Cocina</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tipoHabitacion: ${tiposHabitacion}">
                    <td th:text="${tipoHabitacion.tipo}"></td>
                    <td th:text="${tipoHabitacion.jacuzzi}"></td>
                    <td th:text="${tipoHabitacion.comedor}"></td>
                    <td>
                        <h5 th:text="${tipoHabitacion.cocina}"> </h5>
    
                        <!-- Botón para redirigir al formulario de la eliminacion del tipo -->
                        <form th:action="@{/deleteTipoHabitacion}" method="post">
                            <input type="hidden" name="id" th:value="${tipoHabitacion.id}" />
                            <button type="submit" class="btn btn-primary" style="background-color: red; border-color: red; margin-top: 10px;">Eliminar tipo</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    
         <!-- Botón para redirigir al formulario de creación de cliente -->
         <a th:href="@{/crearTipoHabitacion}" class="btn btn-primary" style="margin-bottom: 38px;">Crear tipo habitacion</a>
    
    </div>


<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
