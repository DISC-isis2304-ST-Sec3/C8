<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineroRecolectado</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h5>Mostrar el dinero recolectado por servicios en cada habitación en el último año corrido.</h5>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id de habitación</th>
                    <th>Costo total de servicios consumidos en el último año</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Costo : ${Costos}">
                    <td th:text="${Costo[0]}"></td>
                    <td th:text="${Costo[1]}"></td>
                </tr>
            </tbody>
        </table>
        <h5 th:text="${'Tiempo: ' + Tiempo}"></h5>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
