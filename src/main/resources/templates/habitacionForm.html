<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva habitacion</title>
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Nueva habitacion</h1>

        <!-- Formulario de creación de Habitacion -->
        <form th:action="@{/crearHabitacion}" th:object="${nuevaHabitacion}" method="post">

            <!-- Campos para la información de la habitación -->
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" th:field="*{numero}" required />

            <label for="capacidad">Capacidad:</label>
            <input type="text" id="capacidad" name="capacidad" th:field="*{capacidad}" required />

            <label for="costo">Costo:</label>
            <input type="text" id="costo" name="costo" th:field="*{costo}" required />

            <label class="col-form-label" for="tipoHabitacion">Tipo Habitación</label>
            <select class="form-control" id="tipoHabitacion" name="tipoHabitacion" required>
            <option th:each="tipoHabitacion : ${tiposHabitacionDisponibles}" th:value="${tipoHabitacion.id}"
                th:text="${tipoHabitacion.tipo}"></option>
            </select><br>
            

            <!-- Botón de envío -->
            <h4>Revisar correctamente el numero de las habitaciones</h4>
            <button type="submit" class="btn btn-success">Crear habitacion</button>
        </form>
    </div>

</body>
</html>
