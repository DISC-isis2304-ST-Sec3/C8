<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    
</br>
    <div th:fragment="reservasServicioForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Duracion hora:</label>
        <input class="form-control" type="number" id="duracion_hora" name="duracion_hora" required th:value="${reservasServicio.duracion_hora}" />
        <label  class="col-form-label">Dia:</label>
        <input class="form-control" type="text" id="dia" name="dia" required th:value="${reservasServicio.dia}" />
        <label  class="col-form-label">Hora:</label>
        <input class="form-control" type="text" id="hora" name="hora" required th:value="${reservasServicio.hora}" />

        <label class="col-form-label" for="habitacion">Habitacion</label>
        <select class="form-control" id="habitacion" name="habitacion" required>
            <th:block th:each="habitacion : ${habitaciones}">   
                <option th:value="${habitacion}" th:text="${habitacion.id}" ></option>
            </th:block>
        </select><br>
 
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/reservasServicio}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>

</body>
</html>
